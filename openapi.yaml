components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string
        school:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    School:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        address:
          type: string
        phone:
          type: string
        admins:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    SchoolInput:
      type: object
      properties:
        name:
          type: string
        address:
          type: string
        phone:
          type: string
      required:
        - name
    Classroom:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        school:
          type: string
        capacity:
          type: integer
        resources:
          type: array
          items:
            type: string
        teacher:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ClassroomInput:
      type: object
      properties:
        name:
          type: string
        school:
          type: string
        capacity:
          type: integer
        resources:
          type: array
          items:
            type: string
        teacher:
          type: string
      required:
        - name
        - school
    Student:
      type: object
      properties:
        _id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        dob:
          type: string
          format: date-time
        school:
          type: string
        classroom:
          type: string
        enrolledAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    StudentInput:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        dob:
          type: string
          format: date
        school:
          type: string
        classroom:
          type: string
      required:
        - firstName
        - school
    Error:
      type: object
      properties:
        message:
          type: string
    DeletedResponse:
      type: object
      properties:
        message:
          type: string

